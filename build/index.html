    <body ng-controller="masterCtrl">

        <div type="button" id="btn" ng-click="getPokemon()">
        <p>Gotta Find 'em All</p>
        </div>

        <!-- <div class="pokemonList">
          <div id="pokebox" ng-repeat="pokemon in pokemons">
            <img id="pokeImage" ng-src="{{pokemon.image}}"/>
          </div>
        </div> -->

        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          <ui-gmap-marker
          ng-repeat="pokemon in pokemons"
          idKey='pokemon.id'
          coords='{latitude: pokemon.latitude, longitude: pokemon.longitude}'
          options="{
            icon: pokemon.image,
            title: pokemon.name,
            animation: BOUNCE
          }">
          </ui-gmap-marker>
          <ui-gmap-circle center='map.center'
                radius='40'
                fill='{
                  color: "#e03c31",
                  opacity: 0.1
                }'
                stroke= '{
                  weight: 0.6
                }'>
          </ui-gmap-circle>
        </ui-gmap-google-map>

        <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src='//maps.googleapis.com/maps/api/js'></script>
        <script src="./www/scripts/assets/angular-simple-logger.min.js"></script>
        <script src="./www/scripts/assets/angular-google-maps.min.js"></script>
        <script src="./www/scripts/app.js" charset="utf-8"></script>
        <script src="./www/scripts/masterSvc.js" charset="utf-8"></script>
        <script src="./www/scripts/masterCtrl.js" charset="utf-8"></script>
    </body>
</html>
